<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>watch now</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon_io/favicon.ico">
  <link rel="preload" as="image" href="../images/tv_with_cover.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tv-container {
      position: relative;
      width: 100vw;
      max-width: 100vw;
      aspect-ratio: 1114 / 699;
      background-image: url('../images/tv_with_cover.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .video-container {
      position: absolute;
      top: 80px;
      left: 135px;
      width: 675px;
      height: 470px;
      transform-origin: top left;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .video-container.ready {
      visibility: visible;
      opacity: 1;
    }
    #ytplayer {
      width: 100%;
      height: 100%;
      border: none;
    }
    .scale-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 1114px;
      height: 699px;
      transform-origin: top left;
      transform: scale(var(--scale));
    }
    .tv-foreground {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="tv-container" id="tvContainer">
    <div class="scale-wrapper" id="scaleWrapper">
      <div class="video-container" id="videoContainer">
        <div id="ytplayer" loading="lazy"></div>
      </div>
    </div>
    <img alt="TV frame" class="tv-foreground" src="../images/tv_with_cover.png" />
  </div>

  <script defer src="https://www.youtube.com/iframe_api"></script>
  <script>
    // Adjust the scaling of the TV frame.
    function updateScale() {
      const container = document.getElementById('tvContainer');
      const scaleWrapper = document.getElementById('scaleWrapper');
      const targetWidth = 1114;
      const actualWidth = container.clientWidth;
      const scale = actualWidth / targetWidth;
      scaleWrapper.style.setProperty('--scale', scale);
    }
    window.addEventListener('resize', updateScale);
    window.addEventListener('load', updateScale);

    let player;
    let currentSlot = null;
    let pauseTimestamp = null;
    const slotDurationSeconds = 90 * 60; // 90 minutes

    // Full list of video IDs for standard rotation.
    const videoIds = [
      "9L0awdHkPnQ", "eCtVDGgVx90", "Hp1mOr_yFgs", "dHAr1JK8gxk",
      "5ZLA5_8ubug", "vfnFjqnRDSo", "zE0f0e2359M", "Q1ivDVHOa_c",
      "AY3R03oLbtk", "dmKmr3Wom38", "ULV4I22rey4", "r-KDJvb8Zs4",
      "Cr2-7wgh9Lo", "a2TYbFD07qM", "LgiJdjnrX8U", "H38xy-zl21M"
    ];

    // Helper: Detect if the browser is in Eastern Time.
    // Typically, Eastern Time browsers have getTimezoneOffset() 300 (EST) or 240 (EDT).
    function isEasternTime() {
      const offset = new Date().getTimezoneOffset();
      return (offset === 300 || offset === 240);
    }

    // Helper: Detect if the browser is in the Central European region.
    // For winter CET, getTimezoneOffset() is -60; for summer CEST, it's -120.
    function isCET() {
      const offset = new Date().getTimezoneOffset();
      return (offset === -60 || offset === -120);
    }

    // Computes the current playback slot based on local time.
    // The baseline is 04:00 (local time). For CET/CEST browsers, we subtract an extra 2 hours (7200 seconds)
    // to "push the logic back" to the correct schedule.
    function getSlotInfo() {
      const now = new Date();
      let nowSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

      if (isCET()) {
        // Subtract 2 hours for CET/CEST
        nowSeconds -= 7200;
        if (nowSeconds < 0) {
          nowSeconds += 86400;
        }
      }

      const baseline = 4 * 3600; // Baseline of 04:00 local time.
      let diff = nowSeconds - baseline;
      if (diff < 0) {
        diff += 86400;
      }
      const slot = Math.floor(diff / slotDurationSeconds);
      const offset = diff % slotDurationSeconds;
      return { slot, offset };
    }

    // Loads the video corresponding to the computed slot.
    // Overrides by timezone:
    // - Eastern Time: forces video "AY3R03oLbtk" and offset 0.
    // - CET/CEST: forces video "Cr2-7wgh9Lo" (using the computed offset).
    // - Otherwise: use the regular rotation.
    function loadVideoAtSlot(slot, offset = 0) {
      currentSlot = slot;
      let videoId;
      if (isEasternTime()) {
        videoId = "AY3R03oLbtk";
        offset = 0;
      } else if (isCET()) {
        videoId = "Cr2-7wgh9Lo";
      } else {
        videoId = videoIds[slot % videoIds.length];
      }
      player.loadVideoById({
        videoId: videoId,
        startSeconds: offset
      });
    }

    // YouTube API ready callback.
    function onYouTubeIframeAPIReady() {
      const { slot, offset } = getSlotInfo();
      currentSlot = slot;
      player = new YT.Player('ytplayer', {
        videoId: videoIds[slot % videoIds.length],
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 0,
          rel: 0,
          fs: 0,
          iv_load_policy: 3
        },
        events: {
          onReady: function (event) {
            const { slot, offset } = getSlotInfo();
            loadVideoAtSlot(slot, offset);
            const container = document.getElementById('videoContainer');
            requestAnimationFrame(() => {
              container.classList.add('ready');
            });
          },
          onStateChange: function (event) {
            if (event.data === YT.PlayerState.PAUSED) {
              pauseTimestamp = Date.now();
            }
            if (event.data === YT.PlayerState.PLAYING) {
              if (pauseTimestamp !== null) {
                pauseTimestamp = null;
                const resumedSlotInfo = getSlotInfo();
                if (resumedSlotInfo.slot !== currentSlot) {
                  loadVideoAtSlot(resumedSlotInfo.slot, resumedSlotInfo.offset);
                } else {
                  const newOffset = resumedSlotInfo.offset;
                  const currentPlayback = player.getCurrentTime();
                  if (Math.abs(currentPlayback - newOffset) > 2) {
                    player.seekTo(newOffset, true);
                  }
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
