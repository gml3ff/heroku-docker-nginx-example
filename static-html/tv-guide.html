<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    /* Universal box-sizing to help browsers compute percentages correctly */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Press Start 2P', cursive;
      visibility: hidden;
    }
    
    .page-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    
    .tv-container {
      background: #171DA8;
      position: relative;
      width: 100vw;
      max-width: 100vw;
      aspect-ratio: 1114 / 699;
      background-image: url('../images/tv_with_cover.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    /* Scale-wrapper with vendor prefixes for proper scaling */
    .scale-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 1114px;
      height: 699px;
      transform-origin: top left;
      transform: scale(var(--scale));
      -webkit-transform-origin: top left;
      -webkit-transform: scale(var(--scale));
      -moz-transform-origin: top left;
      -moz-transform: scale(var(--scale));
    }
    
    /* Base video-container styling (Chrome’s values) */
    .video-container {
      position: absolute;
      top: 65px;
      /* Chrome uses the base offset of 205px, which is correct there */
      left: 205px;
      width: 675px;
      height: 470px;
      transform-origin: top left;
      background-color: transparent;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      will-change: transform;
    }
    
    .vhs-message {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: track 5ms infinite;
    }
    
    .vhs-message span {
      animation: blur 30ms infinite, flick 50ms infinite, jump 50ms infinite;
    }
    
    h1, h3 {
      margin: 1em 0;
      color: #fff;
      text-shadow: 1px 3px green, -2px -3px red;
      filter: blur(1px);
      text-align: left;
    }
    
    h1 {
      font-size: 2.4em;
    }
    
    h3 {
      font-size: 0.8em;
    }
    
    /* Wrapper for the scrollable table and fixed indicator */
    .about-wrapper {
      position: relative;
      max-height: 215px;
    }
    
    .about-body {
      overflow-y: scroll;
      padding-top: 1%;
      padding-right: 45%;
      font-size: 1em;
      color: #fff;
      text-align: left;
      max-height: 215px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .about-body::-webkit-scrollbar {
      width: 6px;
    }
    
    .about-body::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .about-body::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    
    .about-body:hover::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.5);
    }
    
    /* Table styling – preserving original width of 130% */
    .table-text {
      border-collapse: collapse;
      border: 2px solid white;
      position: relative;
      left: 65%;
      margin-left: -65%;
      font-size: 0.67em;
      color: #fff;
      text-shadow: 1px 2px green, -1px -2px red;
      filter: blur(0.5px);
      width: 130%;
    }
    
    .table-text td,
    .table-text th {
      border: 2px solid white;
      padding: 0;
      position: relative;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }
    
    .cell-content {
      padding: 10px 30px;
      white-space: normal;
      word-wrap: break-word;
    }
    
    .table-text td a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    
    .table-text td:hover {
      background-color: white;
      color: #171DA8;
      cursor: pointer;
    }
    
    .table-text td:hover a,
    .table-text td:hover .cell-content {
      color: inherit;
    }
    
    .table-text td.no-hover:hover {
      background-color: transparent;
      color: inherit;
      cursor: default;
    }
    
    /* Scroll-indicator styling (matches about.html) */
    .scroll-indicator {
      position: absolute;
      bottom: -20px;
      left: 28%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 0.6em;
      color: #fff;
      text-shadow: 1px 2px green, -1px -2px red;
      filter: blur(0.5px);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      width: 100%;
    }
    
    a {
      color: white;
      text-decoration: none;
    }
    
    a:hover {
      color: #171DA8;
      background-color: white;
    }
    
    .tv-foreground {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    @keyframes blur {
      0%, 100% { filter: blur(1px); opacity: 0.8; }
      50% { filter: blur(1px); opacity: 1; }
    }
    
    @keyframes flick {
      50% { left: 2px; }
      51% { left: 0; }
    }
    
    @keyframes jump {
      30% { top: 1px; }
      31% { top: 0; }
    }
    
    @keyframes appear {
      0%, 100% { filter: blur(5px); opacity: 0.85; }
      50% { filter: blur(3px); opacity: 0.85; }
    }
    
    @keyframes big-jump {
      0%, 12%, 54%, 56%, 86%, 88% { top: 0; }
      10% { top: -10px; }
      55% { top: -30px; }
      87% { top: -60px; }
    }
    
    @-webkit-keyframes track {
      40% {
        opacity: 1;
        top: 0;
        left: 0;
        transform: scale(1, 1) skew(0, 0);
      }
      41% {
        opacity: 0.8;
        top: 0;
        left: -1px;
        transform: scale(1, 1.2) skew(10deg, 0);
      }
      42% {
        opacity: 0.8;
        top: 0;
        left: 1px;
        transform: scale(1, 1.2) skew(-15deg, 0);
      }
      43% {
        opacity: 1;
        top: 0;
        left: 0;
        transform: scale(1, 1) skew(0, 0);
      }
    }
    
    /* Safari-specific overrides so tv-guide.html behaves exactly like Chrome.
       We use a feature query to target WebKit-based browsers (Safari). */
    @supports (-webkit-touch-callout: none) {
      .video-container {
        /* Override left to 205px as in about.html (Chrome behavior) */
        left: 50px !important;
      }
      .scroll-indicator {
        bottom: -20px !important;
        left: 28% !important;
        transform: translateX(-50%);
      }
    }
  </style>
</head>

  <script>
    function updateScale() {
      const container = document.getElementById('tvContainer');
      const scaleWrapper = document.getElementById('scaleWrapper');
      const targetWidth = 1114;
      const actualWidth = container.clientWidth;
      const scale = actualWidth / targetWidth;
      scaleWrapper.style.setProperty('--scale', scale);
    }
    
    async function waitForReady() {
      const font = new FontFace('Press Start 2P', 'url(https://fonts.gstatic.com/s/pressstart2p/v11/e3t4euO8T-267oIAQAu6jDQyKPRJ1_U.woff2)');
      try {
        await font.load();
        document.fonts.add(font);
      } catch (e) {
        console.warn("Font load failed (fallback will be used)");
      }
      const img = new Image();
      img.src = "../images/tv_with_cover.png";
      await new Promise(res => {
        img.onload = res;
        img.onerror = res;
      });
      document.body.style.visibility = 'visible';
      requestAnimationFrame(updateScale);
    }
    
    waitForReady();
    window.addEventListener('resize', updateScale);
    window.addEventListener('pageshow', updateScale);
    
    // Preserve the original scroll-indicator hover behavior for the about-body
    document.addEventListener("DOMContentLoaded", () => {
      const aboutBody = document.querySelector(".about-body");
      const scrollIndicator = document.querySelector(".scroll-indicator");
      let scrollingTimer = null;
    
      function checkScroll() {
        const isScrollable = aboutBody.scrollHeight > aboutBody.clientHeight;
        const isAtBottom = aboutBody.scrollTop + aboutBody.clientHeight >= aboutBody.scrollHeight - 1;
        if (!isScrollable || isAtBottom) {
          scrollIndicator.style.opacity = "0";
        } else if (aboutBody.matches(":hover") && !scrollingTimer) {
          scrollIndicator.style.opacity = "1";
        } else {
          scrollIndicator.style.opacity = "0";
        }
      }
    
      aboutBody.addEventListener("scroll", () => {
        scrollIndicator.style.opacity = "0";
        clearTimeout(scrollingTimer);
        scrollingTimer = setTimeout(() => {
          scrollingTimer = null;
          checkScroll();
        }, 150);
      });
    
      aboutBody.addEventListener("mouseenter", checkScroll);
      aboutBody.addEventListener("mouseleave", () => {
        scrollIndicator.style.opacity = "0";
      });
      checkScroll();
    });
  </script>
